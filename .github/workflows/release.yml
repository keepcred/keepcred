name: Сборка релиза

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Source (Vite)
        run: npm run build

      - name: Determine Release Type
        id: release_type
        shell: bash
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Current tag: $TAG_NAME"

          if [[ "$TAG_NAME" == *"-"* ]]; then
            echo "Detected prerelease tag. Setting mode to DRAFT."
            echo "TYPE=draft" >> $GITHUB_ENV
          else
            echo "Detected stable tag. Setting mode to RELEASE."
            echo "TYPE=release" >> $GITHUB_ENV
          fi

      - name: Build & Release Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder --config electron-builder.yml --publish always -c.publish.releaseType=${{ env.TYPE }}
